<div class="flex items-center justify-center h-screen bg-slate-950" x-data="{ user: '', pass: '' }">
    <div class="bg-slate-900 p-8 rounded-2xl shadow-2xl border border-slate-800 w-96">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500 italic">MSM <span class="text-white">POS</span></h1>
            <p class="text-slate-400 text-sm">Sistem Manajemen Penjualan</p>
        </div>

        <form @submit.prevent="window.app.login(user, pass)">
            <div class="space-y-4">
                <div>
                    <label
                        class="block text-xs uppercase tracking-wider text-slate-500 mb-1 font-semibold">Username</label>
                    <input x-model="user" type="text" required
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 transition text-white">
                </div>
                <div>
                    <label
                        class="block text-xs uppercase tracking-wider text-slate-500 mb-1 font-semibold">Password</label>
                    <input x-model="pass" type="password" required
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 transition text-white">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-900/20 transition duration-200 mt-4">
                    LOGIN
                </button>
            </div>
        </form>
    </div>
</div>
